<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src https://*; child-src 'none';"> -->
    <meta http-equiv="Content-Security-Policy" content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Js Barcode</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    
            

    <script>
        AFRAME.registerComponent('navigate-on-click', {
          schema: {
            url: {default: ''}
          },
          init: function () {
            var data = this.data;
            var el = this.el;
            el.addEventListener('click', function () {
          window.open(data.url, '_blank');
            });
          }
        });        
      </script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType:webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3;
    sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;"
  
    >
        <a-marker type="barcode" value="5"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        >
          <!-- Segment A-->
            <a-entity id="nama" 
              text="value: Camellia Panatarani; wrapCount: 9; font: ./font/Rubik-Medium-msdf.json; negate: false; fontImage: ./font/Rubik-Medium.png; width:3.5" 
              rotation="-90 90 270" 
              position="-0.55 0 2.5"
              animation__slidein="property: position; from:0 0 0; to: -0.55 0 2.5; dur:2000;delay:2000;easing:linear"
              animation__fadein="property: material.opacity; dur:2000;delay:2000; from:0;to :1; easing:linear;"
            ></a-entity>
               
            <a-entity id="foto" geometry="primitive: circle; radius:0.9" 
            material="src: image/Camelia.jpg" 
            rotation="-90 90 270" 
            position="-3.75 0 2.5"
            animation__slidein="property: position; from:-3.75 0 0; to: -3.75 0 2.5; delay:2000 ;dur:2000;easing:linear"
            animation__fadein="property: material.opacity; delay:2000; dur:2000; from:0;to :1; easing:linear;"
            ></a-entity>
          
          <!--Segment B-->
            <a-entity id="youtube" geometry="primitive: plane; height: 1.3; width: 1.3" 
            material="src: icon/youtube/Youtube Ori Ellipse.png; shader: flat; side: double; transparent:true;opacity:0;" 
            rotation="-90 90 270" navigate-on-click="url: https://www.youtube.com/watch?v=RAzYv_rMlMM&t=7s"
            position="6 0 2.5"
            animation__slidein="property: position; from:6 0 1.5; to: 6 0 2.5; dur:2000; delay:8000; easing:linear;"
            animation__fadein="property: material.opacity; dur:2000; delay:8000 from:0;to :1; easing:linear;"
            ></a-entity>

            <a-entity id="see" 
              text="value: See More ; wrapCount: 9; font: ./font/Rubik-Medium-msdf.json; negate: false; fontImage: ./font/Rubik-Medium.png; width:3" 
              rotation="-90 90 270" 
              position="4 0 2.5"
              material="opacity:0"
              animation__slidein="property: position; from:4 0 3.5; to: 4 0 2.5; dur:2000; delay:8000 ; easing:linear;"
              animation__fadein="property: material.opacity; dur:2000; delay:8000; from:0;to:1; easing:linear;"
            ></a-entity>

          <!-- Segment C-->
            <a-entity id="linkedin" geometry="primitive: plane; height: 0.8; width: 4" 
            material="src: icon/linkedin/Lrectangle.png; shader: flat; side: double; transparent:true;opacity:0;" 
            rotation="-90 90 270" navigate-on-click="url: https://id.linkedin.com/in/camellia-panatarani-876300b0"
            position="4 0 -2"
            animation__slidein="property: position; from:0 0 -2; to: 4 0 -2; dur:2000; delay:4000"
            animation__fadein="property: material.opacity; delay:4000; dur:2000; from:0;to :1; easing:linear;"
            ></a-entity>

            <a-entity id="researchgate" geometry="primitive: plane; height:0.8; width: 4" material="src: icon/rg/RG Rectangle 2.png; shader: flat; side: double; transparent:true;opacity:0" 
            rotation="-90 90 270" navigate-on-click="url: https://www.researchgate.net/profile/Camellia_Panatarani"
            position="4 0 -0.7"
            animation__slidein="property: position; from:0 0 -0.7; to: 4 0 -0.7; dur:2000; delay: 5000"
            animation__fadein="property: material.opacity; dur:2000; delay:5000; from:0;to :1; easing:linear;"
          
            ></a-entity>

            <a-entity id="sinta" geometry="primitive: plane; height:0.8; width: 4" material="src: icon/sinta/sintarec.png; shader: flat; side: double; transparent:true;opacity:0;" 
            rotation="-90 90 270" navigate-on-click="url: http://sinta.ristekbrin.go.id/authors/detail?id=64650&view=overview"
            position="4 0 0.6"
            animation__slidein="property: position; from:0 0 0.6; to: 4 0 0.6; dur:2000; delay: 6000"
            animation__fadein="property: material.opacity; dur:2000; delay:6000; from:0;to :1; easing:linear;"
            ></a-entity>

        </a-marker>

        <a-entity camera>
          <a-cursor
          scale="0.8 0.8 0.8"
          material="opacity:0.8"
          > </a-cursor>
      </a-entity>
    </a-scene>
</body>
</html>
